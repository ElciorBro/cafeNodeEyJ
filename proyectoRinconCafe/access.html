<body>
   <!---------------------------- Contenido principal -------------------------------------------------->
    <div class="container-access my-5">

        <a class="btn btn-secondary" href="home.html"><i class="fas fa-arrow-left fa-lg"></i></a>

        <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Iniciar Sesión</h3>
                    <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    </form>

                <hr>

                <h3 class="card-title text-center">Registrarse</h3>
                    <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email-register" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-registro" placeholder="Nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="password-register" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña-registro" placeholder="Contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-secondary">Registrarse</button>
                    </div>
                    </form>
            </div>
            </div>
        </div>
        </div>
